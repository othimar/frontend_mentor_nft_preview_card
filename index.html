<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color:white; }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <a href="#">
        <div class="image-container">
         <img class="image-equilibrium" alt="photo" src="./images/image-equilibrium.jpg">
         <div class="hover-effect">
            <img src="/images/icon-view.svg" alt="icon"/>
         </div>
        </div>
      </a>
      
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <p class="value"><img alt="icon" src="./images/icon-ethereum.svg">0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt="icon">3 days left</p>
      </div>
      <hr>
      <div class="author">
        <img class="profile" src="./images/image-avatar.png">
        <p>Creation of <span class="name"><a href="#">Jules Wyvern</a></span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><b>Frontend Mentor</b></a>. 
    Coded by <a href="https://github.com/othimar" target="_blank"><b>Othimar<b></b></a>.
  </footer>
</body>
</html>
